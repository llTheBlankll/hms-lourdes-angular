<div class="flex items-center justify-center h-screen bg-green-400 w-full flex-col"
     style="background-image: url('https://www.fatima.edu.ph/wp-content/uploads/2022/03/Website-Banner-Header-03-scaled.jpeg')">
  <div class="flex flex-row justify-center w-96 h-32 items-center">
    <p-image src="https://www.fatima.edu.ph/wp-content/uploads/2021/10/olfu-logo.png">
    </p-image>
  </div>
  <p-card styleClass="card">
    <h1 class="text-3xl mb-10">Login</h1>
    <div class="flex-auto mb-6">
      <p-floatlabel>
        <input type="text" pInputText id="username" class="w-full"/>
        <label for="username">Username</label>
      </p-floatlabel>
    </div>
    <div class="flex-auto mb-6">
      <p-floatlabel>
        <input type="password" pInputText id="password" class="w-full"/>
        <label for="password">Password</label>
      </p-floatlabel>
    </div>
    <div class="flex justify-end">
      <p-button label="Sign in" styleClass="w-28" severity="success">
      </p-button>
    </div>
  </p-card>
</div>
