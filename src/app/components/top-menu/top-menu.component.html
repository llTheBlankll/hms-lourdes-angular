<p-menubar [model]="items" styleClass="p-2">
  <ng-template #start>
    <img ngSrc="/logo.jpg" alt="Our Lady of Lourdes" width="175" height="120">
  </ng-template>
  <ng-template #item let-item let-root="root">
    <a pRipple class="flex items-center p-menubar-item-link">
      <span>{{ item.label }}</span>
      @if (item.badge) {
        <p-badge [ngClass]="{ 'ml-auto': !root, 'ml-2': root}">

        </p-badge>
      }
<!--      <span *ngIf="item.shortcut" class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1">{{ item.shortcut }}</span>-->
<!--      <i *ngIf="item.items" [ngClass]="['ml-auto pi', root ? 'pi-angle-down' : 'pi-angle-right']"></i>-->
    </a>
  </ng-template>
  <ng-template #end>
    <div class="flex items-center gap-2">
      <input type="text" pInputText placeholder="Search" class="w-36 text-sm mr-4" />
      <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle" size="large" />
    </div>
  </ng-template>
</p-menubar>
